name: Node.js CI

on:
  push:
    branches:
      - '*'
    tags:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test:src
        env:
          CI: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run lint
        env:
          CI: true

  typecheck:
    runs-on: ubuntu-latest
    name: TypeScript Type Check

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - name: Run TypeScript type checking
        run: npx tsc --noEmit
        env:
          CI: true
      - name: Run TypeScript type tests
        run: npm run test:types
        env:
          CI: true

  wasm:
    runs-on: ubuntu-latest
    name: WASM Build & Test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - name: Validate WASM (syntax check)
        run: npm run validate:wasm
        env:
          CI: true
      - name: Build WASM modules
        run: npm run build:wasm
        env:
          CI: true
      - name: Run WASM unit tests
        run: npx mocha "test/unit-tests/wasm/**/*.test.ts" --timeout 60000
        env:
          CI: true

  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run coverage
        env:
          CI: true
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  build-and-test:
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, wasm]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run build-and-test
        env:
          CI: true
